<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JSON Data Editor</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>JSON Data Editor</h1>
    <div>
    <div class="twoColumnShortLong">
      <div>
        Tables
      </div>
      <div>
        Records
      </div>
      <div>
        <ul id="tablelist">
          
        </ul>
        <button id="btnSave" value="Save" onclick="saveChanges()" style="display: none">Save Changes</button>
      </div>
        <div id="dataPane" style="overflow: scroll; height: 600px">
          <table id="dataTable">
            <thead id="dataColumns" style="position: sticky; top: 0px; background: #eee;">
            <tr id="columnsRow">
  
            </tr>
            </thead>
            <tbody id="results">
  
            </tbody>
          </table>
  
        </div>
    </div>
    </div>

    <hr />
    <div id="debugText"></div>
  
  <div class="modalBackground">
  </div>
    <div class="modalContent">
      <p>JSON Data Saved!</p>
      <button onclick="closeModal()" >OK</button>
    </div>


  </body>
</html>
<script defer src="main.js"></script>
